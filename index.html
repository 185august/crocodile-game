<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rngNumber1,
        #rngNumber2,
        #inputId {
            border: 2px, solid, gray;
            width: 30px;
            height: 40px;
            margin: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
            align-content: center;
        }
        .game {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(6, 1fr);
            align-items: center;
            justify-items: center;
            justify-content: center;
            background-color: lightgray;
            width: 42%;
            height: 42%;
            
        }
        .crocodile {
            width: 400px;
            height: 200px;
            grid-area: 1 / 1 / 2 / 7;
        }
        .number1 { 
            grid-area: 2 / 1 / 3 / 3;
        }
        .number2 {
            grid-area: 2 / 5 / 3 / 7; 
        }
        .biggerOrLesser {
            grid-area: 2 / 3 / 3 / 5; 
        }
        .btn1{
            grid-area: 3 / 3 / 4 / 4;
            margin: 10px;
        }
        .btn2 {
            grid-area: 3/ 4 / 4 / 5;
        }
        
    </style>
</head>

<body>
    <div id="points">Points: </div>
    <div class="game">
        <img class="crocodile" src="/pictures/6b0bd34e1a056f39e1e5481b117d878f46347dab-1200x600.avif" alt="">
        <div id="rngNumber1" class="number1"> </div>
        <input id="inputId" type="text" class="biggerOrLesser">
        <div id="rngNumber2" class="number2"></div>
        <button class="btn1" onclick="isItCorrect()">Submit Answer</button>
        <button class="btn2" onclick="generateNumber()">Generate Number</button>
    </div>
   

    <script>
        let rngNum1 = 0;
        let rngNum2 = 0;
        let score = 0;

        function generateNumber() {
            rngNum1 = Math.floor(Math.random() * 10);
            rngNum2 = Math.floor(Math.random() * 10);
            document.getElementById('rngNumber1').innerHTML = rngNum1;
            document.getElementById('rngNumber2').innerHTML = rngNum2;
        }

        function isItCorrect() {
            var greatLessThen = document.getElementById('inputId').value;

            if (greatLessThen == '<' && rngNum1 < rngNum2 || 
                greatLessThen == '=' && rngNum1 == rngNum2 || 
                greatLessThen == '>' && rngNum1 > rngNum2) {
                score++;
                document.getElementById('points').innerHTML = "Points: " + score;
                console.log(score);

            }
            else if (score <= 0) {
                console.log(score)
                score = 0
                document.getElementById('points').innerHTML = 'Points :' + score;
            }
            else {
                score--
                document.getElementById('points').innerHTML = "Points: " + score;
            }
            console.log(rngNum1, rngNum2, greatLessThen)
            generateNumber();
        }

    </script>
</body>

</html>
